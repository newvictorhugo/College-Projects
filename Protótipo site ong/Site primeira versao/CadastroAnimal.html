<body>
    <div class="sidebar">
        <div class="toggle-button"></div>
        <ul class="menu2">

            <li><a href="indexPrincipal.html">Cadastrar Voluntários</a></li>
            <li><a href="PrincipalAnimal.html">Cadastrar Animais</li>
        </ul>
    </div>
    <header class="Htopo">
        <a href="PrincipalAnimal.html">
            <img class="imglogo" src="./Cadastro/imagens/CatDogScPng Oficial.png" alt="Icone do site">
            <header class="Htextologo">
                <h3 class="titulo">ONG ADAPV</h3>
            </header>

        <aside class="Hvisitesite">
            <img class="imgiconedesite" src="Cadastro/imagens/Iconesite.png" alt="Icone que direciona para o site da ONG">
            <a class="linksite" href="PaginaInicial.html">Visite o site</a>
        </aside>
    </header>
    <div class="menu">
        <section>
            <h1 class="titulopag">Cadastrar Animal</h1>
            <h3 class="subtitulopag">Preencha com os dados do Animal.</h3>
        </section>
        <section class="cadasanimal">
        <form class="formulario">
                <label class="txtinput1">Nome do Animal<span class="red">*</span></label>
                <label class="txtinputidade">Idade<span class="red">*</span></label>
                <br>
                <input class="formNome" type="text" id="nome" name="nome" placeholder="Nome" required>
                <input class="formDTNasc" type="text" name="data_nascimento" id="data_nascimento" placeholder="Idade" required>
                
                <br>
                
                <label class="txtinput3">Sexo do Animal<span class="red">*</span></label>
                <label class="txtinput2">Raça<span class="red">*</span></label>
                <br>
                <select class="formTel">
                    <option value="1" selected>Selecione...</option>
                    <option value="2">Macho</option>
                    <option value="3">Fêmea</option>
                </select>
                <input class="formEnder" type="text" name="endereco" id="endereco" placeholder="Raça" required>
                
                
                <div class="btns">
                    <input type="submit" class="confirmar" value="Confirmar">
                    <input type="reset" class="limpar" value="Limpar">
                </div>
        </form>
        </section>
    </div>
